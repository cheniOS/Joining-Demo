<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SoulPulse - AI Spiritual Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Serif+SC:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="wrapper">
        <div class="app-container">
            <div class="aura"></div>
            <div id="viewport">
                <header>
                    <div class="logo">SoulPulse</div>
                    <div class="subtitle">AI Spiritual Companion</div>
                </header>

                <div id="message-area">
                    <p id="response-text" class="divine-text">
                        “倾诉你当下的重担，<br>我会为你在这片寂静中寻找光。”
                    </p>
                </div>

                <div class="input-card">
                    <textarea id="user-input" placeholder="输入你的困惑或祈愿..."></textarea>
                    <button id="send-btn" class="action-btn">
                        <i data-lucide="sparkles"></i>
                        领受启示
                    </button>
                </div>
                
                <!-- LAB PAGE -->
                <div id="page-lab" class="page">
                    <div class="section-header" style="text-align: left; margin-bottom: 20px;">
                        <h2 style="font-family:'Noto Serif SC', serif; color: var(--accent);">AI Render Lab</h2>
                        <p style="font-size: 12px; opacity: 0.6;">Seedance 2.0 深度一致性测试</p>
                    </div>
                    <div class="video-container" style="aspect-ratio: 9/16; background: #000; border-radius: 20px; overflow: hidden; position: relative; border: 1px solid var(--border);">
                        <div class="render-overlay" style="position: absolute; top: 20px; left: 20px; display: flex; align-items: center; gap: 8px; z-index: 10;">
                            <span class="pulse" style="width: 8px; height: 8px; background: #00FF00; border-radius: 50%;"></span>
                            <span style="font-size: 10px; font-weight: 800; text-transform: uppercase;">Node: MacMini-M4-Pro</span>
                        </div>
                        <div class="impact-preview" style="width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(180deg, transparent 60%, rgba(225,173,1,0.2));">
                            <i data-lucide="shield-alert" style="width: 48px; height: 48px; color: var(--accent); margin-bottom: 20px;"></i>
                            <p style="font-size: 14px; font-weight: 700; color: var(--primary);">KOF: Mai Shiranui</p>
                            <p style="font-size: 10px; opacity: 0.5; margin-top: 5px;">[Extreme Impact Content]</p>
                            <button class="action-btn" style="width: auto; padding: 12px 24px; margin-top: 30px; font-size: 12px;" onclick="alert('正在调取渲染片段...')">
                                播放渲染片段
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <nav>
                <div class="tab active" onclick="show('spirit')"><i data-lucide="moon"></i><span>灵修</span></div>
                <div class="tab" onclick="show('lab')"><i data-lucide="beaker"></i><span>实验室</span></div>
                <div class="tab"><i data-lucide="flame"></i><span>祭坛</span></div>
            </nav>
        </div>

        <div class="instruction">
            <h2 style="font-family:'Noto Serif SC', serif; letter-spacing: 2px;">SoulPulse Pro</h2>
            <p style="color: #666; margin-top: 10px;">基于 <b>UI/UX Pro Max</b> 规范设计。</p>
            <p style="color: #444; font-size: 13px; margin-top: 5px;">专注精神抚慰与灵性交互的高溢价工具。</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
