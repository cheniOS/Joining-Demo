<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joining App - UI UX Pro Max Demo</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #fff; font-family: sans-serif; }
        .screen { width: 100%; height: 100%; display: flex; flex-direction: column; }
        .content { flex: 1; padding: 40px; }
        h1 { font-size: 32px; margin-bottom: 10px; }
        .tab-bar { height: 80px; background: #111; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #333; }
        .tab { color: #888; }
        .tab.active { color: #007AFF; }
    </style>
</head>
<body>
    <div class="screen">
        <div class="content">
            <h1>Joining</h1>
            <p>1,999 Stars Online</p>
            <div style="margin-top: 40px; background: #222; padding: 20px; border-radius: 15px;">
                <h3>香港站</h3>
                <p>启德主场馆</p>
            </div>
        </div>
        <div class="tab-bar">
            <div class="tab active">星海</div>
            <div class="tab">行程</div>
            <div class="tab">自传</div>
        </div>
    </div>
</body>
</html>
