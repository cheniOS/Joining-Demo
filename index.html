<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SoulPulse - AI Spiritual Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Serif+SC:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="wrapper">
        <div class="app-container">
            <div class="aura"></div>
            <div id="viewport">
                <header>
                    <div class="logo">SoulPulse</div>
                    <div class="subtitle">AI Spiritual Companion</div>
                </header>

                <div id="message-area">
                    <p id="response-text" class="divine-text">
                        “倾诉你当下的重担，<br>我会为你在这片寂静中寻找光。”
                    </p>
                </div>

                <div class="input-card">
                    <textarea id="user-input" placeholder="输入你的困惑或祈愿..."></textarea>
                    <button id="send-btn" class="action-btn">
                        <i data-lucide="sparkles"></i>
                        领受启示
                    </button>
                </div>
            </div>

            <nav>
                <div class="tab active"><i data-lucide="moon"></i><span>灵修</span></div>
                <div class="tab"><i data-lucide="scroll-text"></i><span>经文</span></div>
                <div class="tab"><i data-lucide="flame"></i><span>祭坛</span></div>
            </nav>
        </div>

        <div class="instruction">
            <h2 style="font-family:'Noto Serif SC', serif; letter-spacing: 2px;">SoulPulse Pro</h2>
            <p style="color: #666; margin-top: 10px;">基于 <b>UI/UX Pro Max</b> 规范设计。</p>
            <p style="color: #444; font-size: 13px; margin-top: 5px;">专注精神抚慰与灵性交互的高溢价工具。</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
